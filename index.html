<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Weather App</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id='main-div' class="text-white text-lg mx-auto my-14 max-w-screen-md shadow-lg shadow-gray-400">
        <ul id="cities" class="flex pt-10 pb-8 mx-auto w-3/5 justify-around">
            <li><button id="london">London</button></li>
            <li><button id="sydney">Sydney</button></li>
            <li><button id="tokyo">Tokyo</button></li>
            <li><button id="toronto">Toronto</button></li>
            <li><button id="paris">Paris</button></li>
        </ul>
        <div id="search-container" class="flex justify-center pb-8">
            <div id="search-div">
                <input type="text" id="search" placeholder="Search.." class="text-black p-2 w-80">
                <button id='search-btn' class="ml-2"><img src="./icons/search.svg" class="w-7 inline-block"></button>
            </div>
            <div class="pt-2 ml-10">
                <button id="cent" class="w-7 object-center"><img src="./icons/celsius.svg"></button>
                <span class="w-0.5 ml-1 inline-block h-3/4 bg-white"></span>
                <button id="fah" class="w-7 object-center"><img src="./icons/fahrenheit.svg"></button>
            </div>
        </div>
        <div id="date-time" class="relative pb-8 text-xl font-extralight text-center">
            <span id="day-date"></span>
            <span></span>
            <span id="time"></span>
        </div>
        <div id="country" class="pb-5 text-center">
            <h1 id="city" class="text-3xl font-medium mb-8"></h1>
            <h2 id="weather-type" class="text-xl text-cyan-400 font-medium"></h2>
        </div>
        <div id="stats" class="w-2/3 mx-auto">
            <div class="flex justify-between">
                <img id="image">
                <span id="temperature" class="text-5xl ml-2 pt-6"></span>
                <ul class="text-sm font-light">
                    <li class="mb-2 flex">
                        <img class="w-5 mr-1" src="./icons/temperature.svg">
                        <span>Real fell:</span>
                        <span id='realfell' class="font-medium"></span>
                    </li>
                    <li class="mb-2 flex">
                        <img class="w-5 mr-1" src="./icons/tear.svg">
                        <span>Humidity:</span>
                        <span id="humidity" class="font-medium"></span>
                    </li>
                    <li class=" flex">
                        <img class="w-5 mr-1" src="./icons/wind.svg" class="w-2">
                        <span>Wind:</span>
                        <span id='wind' class="font-medium"></span>
                    </li>
                </ul>
            </div>
            <div class="text-sm font-light flex pb-8 justify-around">
                <div class="flex">
                    <img src="./icons/sun.svg" class="w-6 mr-2">
                    <span class="pt-0.5">Rise: </span>
                    <span id="rise-time" class="font-medium pt-0.5 pl-1"></span>
                </div>
                <span class="w-0.5 h-4 mt-1 bg-white"></span>
                <div class="flex">
                    <img src="./icons/sunset.svg" class="w-6 mr-2">
                    <span class="pt-0.5">Set:</span>
                    <span id="set-time" class="font-medium pt-0.5 pl-1"></span>
                </div>
                <span class="w-0.5 h-4 mt-1 bg-white"></span>
                <div class="flex">
                    <img src="./icons/arrow-up.svg" class="w-6 mr-2">
                    <span class="pt-0.5">High:</span>
                    <span id="max-temp" class="font-medium pt-0.5 pl-1"></span>
                </div>
                <span class="w-0.5 h-4 mt-1 bg-white"></span>
                <div class="flex">
                    <img src="./icons/arrow-down.svg" class="w-6 mr-2">
                    <span class="pt-0.5">Low: </span>
                    <span id="min-temp" class="font-medium pt-0.5 pl-1"></span>
                </div>
            </div>
            <div class="mb-8 relative">
                <h1 class="mb-5 text-base font-medium">HOURLY FOURCAST</h1>
                <span class="w-full h-0.5 bg-white absolute top-8"></span>
                <ul class="flex justify-between text-sm font-light text-center">
                    <li>
                        <span id="t-one"></span>
                        <img id='one-img'>
                        <span id="one-temp"></span>
                    </li>
                    <li>
                        <span id="t-two"></span>
                        <img id='two-img'>
                        <span id="two-temp"></span>
                    </li>
                    <li>
                        <span id="t-three"></span>
                        <img id='three-img'>
                        <span id="three-temp"></span>
                    </li>
                    <li>
                        <span id="t-four"></span>
                        <img id='four-img'>
                        <span id="four-temp"></span>
                    </li>
                    <li>
                        <span id="t-five"></span>
                        <img id='five-img'>
                        <span id="five-temp"></span>
                    </li>
                </ul>
            </div>
            <div class="pb-8 relative">
                <h1 class="mb-5 text-base font-medium">DAILY FOURCAST</h1>
                <span class="w-full h-0.5 bg-white absolute top-8"></span>
                <ul class="flex justify-between text-sm font-light text-center">
                    <li>
                        <span id="one"></span>
                        <img id='img-one'  class="w-20">
                        <span id="temp-one"></span>
                    </li>
                    <li>
                        <span id="two"></span>
                        <img id='img-two'  class="w-20">
                        <span id="temp-two"></span>
                    </li>
                    <li>
                        <span id="three"></span>
                        <img id='img-three' class="w-20">
                        <span id="temp-three"></span>
                    </li>
                    <li>
                        <span id="four"></span>
                        <img id='img-four'  class="w-20">
                        <span id="temp-four"></span>
                    </li>
                    <li>
                        <span id="five"></span>
                        <img id='img-five'  class="w-20">
                        <span id="temp-five"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Loading the moment library  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
</body>
</html>
